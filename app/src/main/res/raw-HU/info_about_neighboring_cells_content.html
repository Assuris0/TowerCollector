<p>A szomszédos cellákat a mobilszolgáltató határozza meg az éppen kiválasztott cella közelében. A szomszédos cellák kevésbé megbízhatóak és idővel változhatnak.</p>
<p>A szomszédos cellák listájának elérhetősége függ az eszköztől, a hálózat fajtájától és a cellától.</p>
