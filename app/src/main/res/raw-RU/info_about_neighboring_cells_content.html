<p>Соседние соты - соты, соседние по отношению к текущей обслуживающей нас, по информации оператора сети. Соседние соты могут быть не так надёжны, как текущая и могут меняться со временем.</p>
<p>Доступность соседних сот зависит от устройства, типа сети, сотового оператора и вышки.</p>
